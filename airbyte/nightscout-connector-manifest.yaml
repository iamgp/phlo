version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []

  requester:
    url_base: "https://gwp-diabetes.fly.dev"
    http_method: "GET"
    request_parameters:
      count: "10000"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  entries_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "entries"
      primary_key: "_id"
      path: "/api/v1/entries.json"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          _id:
            type: string
          device:
            type: string
          date:
            type: integer
          dateString:
            type: string
          sgv:
            type: integer
          delta:
            type: number
          direction:
            type: string
          type:
            type: string
          filtered:
            type: integer
          unfiltered:
            type: integer
          rssi:
            type: integer
          noise:
            type: integer
          sysTime:
            type: string

streams:
  - "#/definitions/entries_stream"

check:
  stream_names:
    - "entries"
