name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Check formatting
        run: uv run ruff format --check .

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Type check with basedpyright
        run: uv run basedpyright src/phlo

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev --group dev

      - name: Run tests
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
          SUPERSET_ADMIN_PASSWORD: ${{ secrets.SUPERSET_ADMIN_PASSWORD }}
        run: |
          uv run pytest -m "not integration" --tb=short \
            --ignore=tests/test_definitions.py \
            --ignore=tests/test_system_e2e.py \
            --ignore=tests/test_transform.py \
            --ignore=tests/test_resources.py \
            --ignore=tests/test_quality.py \
            --ignore=tests/scripts/test_duckdb_iceberg.py

  lint-sql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev --group dev

      - name: Lint SQL with sqlfluff
        run: |
          if [ -d "examples/glucose-platform/transforms/dbt/models" ]; then
            uv run sqlfluff lint examples/glucose-platform/transforms/dbt/models --ignore parsing
          else
            echo "Skipping sqlfluff: examples moved to phlo-examples."
          fi

  lint-ts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/phlo-observatory/src/phlo_observatory
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: packages/phlo-observatory/src/phlo_observatory/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npx eslint src --ext .ts,.tsx

  type-check-ts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/phlo-observatory/src/phlo_observatory
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: packages/phlo-observatory/src/phlo_observatory/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check with TypeScript
        run: npx tsc --noEmit

  format-ts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/phlo-observatory/src/phlo_observatory
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: packages/phlo-observatory/src/phlo_observatory/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npx prettier --check .
