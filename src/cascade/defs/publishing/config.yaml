publishing:
  # Publishing configurations for different data sources
  # Each entry defines an asset that publishes marts to Postgres

  glucose:
    name: "publish_glucose_marts_to_postgres"
    group: "nightscout"
    description: "Publish glucose curated marts from Iceberg to Postgres for BI/Superset"
    dependencies:
      - "mrt_glucose_hourly_patterns"
    tables:
      mrt_glucose_hourly_patterns: "iceberg_dev.marts.mrt_glucose_hourly_patterns"

  github:
    name: "publish_github_marts_to_postgres"
    group: "github"
    description: "Publish GitHub curated marts from Iceberg to Postgres for BI/Superset"
    dependencies:
      - "mrt_github_activity_overview"
      - "mrt_github_repo_insights"
    tables:
      mrt_github_activity_overview: "iceberg_dev.marts.mrt_github_activity_overview"
      mrt_github_repo_insights: "iceberg_dev.marts.mrt_github_repo_insights"

