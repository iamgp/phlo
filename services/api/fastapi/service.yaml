name: fastapi
description: Custom FastAPI service with JWT auth and Trino query support
category: api
default: false
profile: api

build:
  context: .
  dockerfile: Dockerfile

depends_on:
  - postgres
  - trino

compose:
  restart: unless-stopped
  environment:
    JWT_SECRET: ${JWT_SECRET:-phlo-jwt-secret-change-in-production}
    JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
    JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-60}
    TRINO_HOST: trino
    TRINO_PORT: 8080
    TRINO_CATALOG: iceberg
    TRINO_USER: ${TRINO_USER:-phlo}
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    POSTGRES_DB: ${POSTGRES_DB:-phlo}
    POSTGRES_USER: ${POSTGRES_USER:-phlo}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-phlo}
  ports:
    - "${API_PORT:-8000}:8000"
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    interval: 10s
    timeout: 5s
    retries: 5

env_vars:
  API_PORT:
    default: 8000
    description: FastAPI service port
  JWT_SECRET:
    default: phlo-jwt-secret-change-in-production
    description: JWT secret for token signing
    secret: true
  JWT_ALGORITHM:
    default: HS256
    description: JWT signing algorithm
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES:
    default: 60
    description: JWT token expiration in minutes
  TRINO_USER:
    default: phlo
    description: Trino user for queries
