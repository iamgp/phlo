services:
  postgres:
    image: postgres:16
    container_name: pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["${POSTGRES_PORT}:5432"]
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
      - ./infra/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: ["server", "/data", "--console-address", ":${MINIO_CONSOLE_PORT}"]
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:${MINIO_CONSOLE_PORT}"
    volumes:
      - ./volumes/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10

  # MinIO setup service to create required buckets
  minio-setup:
    image: alpine:latest
    container_name: minio-setup
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: >
      sh -c "
      apk add --no-cache curl &&
      curl -O https://dl.min.io/client/mc/release/linux-arm64/mc &&
      chmod +x mc &&
      sleep 10 &&
      ./mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      ./mc mb --ignore-existing myminio/lake &&
      echo 'Bucket lake created successfully'
      "
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"

  dagster-webserver:
    build:
      context: ./dagster
    container_name: dagster-web
    restart: unless-stopped
    environment:
      DAGSTER_HOME: /opt/dagster
      DBT_PROFILES_DIR: /dbt/profiles
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_REGION: eu-west-1
      AWS_S3_ENDPOINT: http://minio:9000
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD}
    command:
      [
        "dagster-webserver",
        "-h",
        "0.0.0.0",
        "-p",
        "3000",
        "-w",
        "/opt/dagster/workspace.yaml",
      ]
    ports: ["${DAGSTER_PORT}:3000"]
    volumes:
      - ./dagster:/opt/dagster
      - ./lakehousekit:/opt/dagster/lakehousekit:ro
      - ./dbt:/dbt # Needs write for target/
      - ./data:/data # Legacy mount retained for local artifacts
    depends_on:
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  dagster-daemon:
    build:
      context: ./dagster
    container_name: dagster-daemon
    restart: unless-stopped
    environment:
      DAGSTER_HOME: /opt/dagster
      DBT_PROFILES_DIR: /dbt/profiles
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_REGION: eu-west-1
      AWS_S3_ENDPOINT: http://minio:9000
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD}
    command: ["dagster-daemon", "run", "-w", "/opt/dagster/workspace.yaml"]
    volumes:
      - ./dagster:/opt/dagster
      - ./lakehousekit:/opt/dagster/lakehousekit:ro
      - ./dbt:/dbt # Needs write for target/
      - ./data:/data # Legacy mount retained for local artifacts
    depends_on:
      dagster-webserver:
        condition: service_started

  superset:
    build:
      context: ./infra
      dockerfile: Dockerfile.superset
    container_name: superset
    restart: unless-stopped
    command:
      ["/bin/sh", "-c", "/app/docker/docker-init.sh && /usr/bin/run-server.sh"]
    environment:
      SUPERSET_SECRET_KEY: superset_secret_key_change_me
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SUPERSET_ADMIN_USER: ${SUPERSET_ADMIN_USER:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD}
      SUPERSET_ADMIN_EMAIL: ${SUPERSET_ADMIN_EMAIL:-admin@example.com}
    volumes:
      - ./volumes/superset:/app/superset_home
      - ./infra/superset_config.py:/app/pythonpath/superset_config.py
    ports: ["${SUPERSET_PORT}:8088"]
    depends_on:
      postgres:
        condition: service_healthy

  hub:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: lakehouse-hub
    restart: unless-stopped
    environment:
      APP_PORT: ${APP_PORT:-54321}
      FLASK_DEBUG: ${FLASK_DEBUG:-false}
      DAGSTER_PORT: ${DAGSTER_PORT:-3000}
      SUPERSET_PORT: ${SUPERSET_PORT:-8088}
      SUPERSET_ADMIN_USER: ${SUPERSET_ADMIN_USER:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD}
      MINIO_CONSOLE_PORT: ${MINIO_CONSOLE_PORT:-9001}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-lake}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lakepass}
      POSTGRES_DB: ${POSTGRES_DB:-lakehouse}
    ports:
      - "${APP_PORT:-54321}:${APP_PORT:-54321}"
    volumes:
      - ./app.py:/app/app.py:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-54321}/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
