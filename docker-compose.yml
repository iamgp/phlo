version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["${POSTGRES_PORT}:5432"]
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:RELEASE.2025-01-20T00-00-00Z
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server --console-address ":${MINIO_CONSOLE_PORT}" /data
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:${MINIO_CONSOLE_PORT}"
    volumes:
      - ./volumes/minio:/data

  dagster-webserver:
    build:
      context: ./dagster
    container_name: dagster-web
    restart: unless-stopped
    environment:
      DAGSTER_HOME: /opt/dagster
      DBT_PROFILES_DIR: /dbt/profiles
      # S3/MinIO creds for duckdb/airbyte/dbt if needed:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_REGION: eu-west-1
      # Point DuckDB/MinIO to S3-compatible endpoint:
      AWS_S3_ENDPOINT: http://minio:9000
    command:
      [
        "dagster-webserver",
        "-h",
        "0.0.0.0",
        "-p",
        "3000",
        "-w",
        "/opt/dagster/workspace.yaml",
      ]
    ports: ["${DAGSTER_PORT}:3000"]
    volumes:
      - ./dagster:/opt/dagster
      - ./dbt:/dbt
      - ./data:/data
      - ./great_expectations:/great_expectations
    depends_on:
      - postgres
      - minio

  dagster-daemon:
    build:
      context: ./dagster
    container_name: dagster-daemon
    restart: unless-stopped
    environment:
      DAGSTER_HOME: /opt/dagster
      DBT_PROFILES_DIR: /dbt/profiles
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_REGION: eu-west-1
      AWS_S3_ENDPOINT: http://minio:9000
    command: ["dagster-daemon", "run"]
    volumes:
      - ./dagster:/opt/dagster
      - ./dbt:/dbt
      - ./data:/data
      - ./great_expectations:/great_expectations
    depends_on:
      - dagster-webserver

  superset:
    image: apache/superset:latest
    container_name: superset
    restart: unless-stopped
    environment:
      SUPERSET_SECRET_KEY: superset_secret_key_change_me
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
    volumes:
      - ./volumes/superset:/app/superset_home
      - ./infra/superset_bootstrap.sh:/docker-entrypoint-initdb.d/01_bootstrap.sh
    ports: ["${SUPERSET_PORT}:8088"]
    depends_on:
      - postgres

  # Optional: Airbyte OSS (enable with: docker compose --profile airbyte up)
  airbyte-db:
    profiles: ["airbyte"]
    image: airbyte/db:latest
    container_name: airbyte-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
    volumes:
      - airbyte-db:/var/lib/postgresql/data

  airbyte-bootloader:
    profiles: ["airbyte"]
    image: airbyte/bootloader:latest
    container_name: airbyte-bootloader
    restart: on-failure
    environment:
      AIRBYTE_ROLE: init
    depends_on:
      airbyte-db:
        condition: service_healthy

  airbyte-temporal:
    profiles: ["airbyte"]
    image: temporalio/auto-setup:1.21
    container_name: airbyte-temporal
    restart: unless-stopped
    environment:
      DB: postgresql
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PWD: password
      POSTGRES_SEEDS: airbyte-db
    depends_on:
      - airbyte-db

  airbyte-worker:
    profiles: ["airbyte"]
    image: airbyte/worker:latest
    container_name: airbyte-worker
    restart: unless-stopped
    environment:
      AIRBYTE_ROLE: worker
    depends_on:
      - airbyte-bootloader
      - airbyte-temporal

  airbyte-server:
    profiles: ["airbyte"]
    image: airbyte/server:latest
    container_name: airbyte-server
    restart: unless-stopped
    environment:
      AIRBYTE_ROLE: server
    depends_on:
      - airbyte-bootloader
      - airbyte-temporal
      - airbyte-worker

  airbyte-webapp:
    profiles: ["airbyte"]
    image: airbyte/webapp:latest
    container_name: airbyte-webapp
    restart: unless-stopped
    depends_on:
      - airbyte-server
    ports: ["8000:80"]

volumes:
  airbyte-db:
