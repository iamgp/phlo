[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phlo-metrics"
version = "0.1.0"
description = "Metrics collection and CLI for Phlo"
readme = {text = "Metrics collection and CLI for Phlo.", content-type = "text/plain"}
requires-python = ">=3.11"
authors = [
    {name = "Phlo Team", email = "team@phlo.dev"},
]
license = {text = "MIT"}
dependencies = [
    "phlo>=0.1.0",
    "cachetools",
    "requests",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.entry-points."phlo.plugins.cli"]
metrics = "phlo_metrics.cli_plugin:MetricsCliPlugin"

[project.entry-points."phlo.plugins.hooks"]
metrics = "phlo_metrics.hooks_plugin:MetricsHookPlugin"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"
