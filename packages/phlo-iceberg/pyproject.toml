[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phlo-iceberg"
version = "0.1.0"
description = "Iceberg/Nessie catalog capability plugin for Phlo"
readme = {text = "Iceberg/Nessie catalog capability plugin for Phlo.", content-type = "text/plain"}
requires-python = ">=3.11"
authors = [
    {name = "Phlo Team", email = "team@phlo.dev"},
]
license = {text = "MIT"}
dependencies = [
    "phlo>=0.1.0",
    "pyiceberg[s3fs,pyarrow]==0.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.entry-points."phlo.plugins.resources"]
iceberg = "phlo_iceberg.plugin:IcebergResourceProvider"

[project.entry-points."phlo.plugins.catalogs"]
iceberg = "phlo_iceberg.catalog_plugin:IcebergCatalogPlugin"
iceberg_dev = "phlo_iceberg.catalog_plugin:IcebergDevCatalogPlugin"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint.per-file-ignores]
"tests/test_resources.py" = ["E402"]
