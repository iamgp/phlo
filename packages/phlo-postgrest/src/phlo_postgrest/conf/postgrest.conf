# PostgREST Configuration
# Managed by Phlo (static config template)

# Database connection
db-uri = "postgresql://phlo:phlo@postgres:5432/phlo"
db-anon-role = "phlo"

# Schemas exposed via REST (updated by post_start hook)
db-schemas = "public"

# Server settings
server-host = "0.0.0.0"
server-port = 3000

# OpenAPI
openapi-server-proxy-uri = "http://localhost:3002"
