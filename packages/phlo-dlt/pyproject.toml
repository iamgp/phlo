[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phlo-dlt"
version = "0.1.0"
description = "DLT ingestion engine capability plugin for Phlo"
readme = {text = "DLT ingestion engine capability plugin for Phlo.", content-type = "text/plain"}
requires-python = ">=3.11"
authors = [
    {name = "Phlo Team", email = "team@phlo.dev"},
]
license = {text = "MIT"}
dependencies = [
    "phlo>=0.1.0",
    "phlo-iceberg>=0.1.0",
    "phlo-quality>=0.1.0",
    "dlt",
    "pandas",
    "pandera",
    "pyarrow",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.entry-points."phlo.plugins.dagster"]
dlt = "phlo_dlt.plugin:DltDagsterPlugin"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"
