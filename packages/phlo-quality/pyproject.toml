[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phlo-quality"
version = "0.1.0"
description = "Quality checks and schema utilities for Phlo"
readme = {text = "Quality checks and Pandera utilities for Phlo.", content-type = "text/plain"}
requires-python = ">=3.11"
authors = [
    {name = "Phlo Team", email = "team@phlo.dev"},
]
license = {text = "MIT"}
dependencies = [
    "phlo>=0.1.0",
    "dagster",
    "pandas",
    "pandera>=0.18.0",
    "click",
    "rich",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.entry-points."phlo.plugins.cli"]
quality = "phlo_quality.cli_plugin:QualityCliPlugin"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
phlo_quality = [
    "schemas/**/*.py",
]

[tool.ruff]
line-length = 100
target-version = "py311"
