connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://nessie:19120/iceberg
iceberg.rest-catalog.prefix=dev
iceberg.rest-catalog.warehouse=warehouse
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.region=us-east-1

# Metadata caching for improved query performance
iceberg.metadata-cache-ttl=5m
iceberg.file-status-cache-expire-after-write=5m
iceberg.file-status-cache-max-size=100000

# Split planning optimization
iceberg.split-loader-parallelism=8
