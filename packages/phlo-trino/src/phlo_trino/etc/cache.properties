# Trino Query Result Caching Configuration
#
# This file configures query result caching for improved performance.
# Enable caching by setting TRINO_QUERY_CACHE_ENABLED=true in your .env file.
#
# Note: Full query result caching requires Trino Enterprise features or
# external caching solutions. This configuration provides metadata caching
# which is available in open-source Trino.

# Metadata cache settings (available in open-source Trino)
# These improve performance by caching table/schema metadata

# Cache table metadata for faster queries
iceberg.metadata-cache-ttl=5m
iceberg.metadata-cache-max-size=1000

# Performance optimizations
iceberg.file-status-cache-expire-after-write=5m
iceberg.file-status-cache-max-size=100000

# Split planning cache (reduces catalog overhead)
iceberg.split-loader-parallelism=8
