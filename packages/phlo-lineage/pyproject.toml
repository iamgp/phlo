[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phlo-lineage"
version = "0.1.0"
description = "Lineage tracking and visualization for Phlo"
readme = {text = "Lineage tracking and CLI for Phlo.", content-type = "text/plain"}
requires-python = ">=3.11"
authors = [
    {name = "Phlo Team", email = "team@phlo.dev"},
]
license = {text = "MIT"}
dependencies = [
    "phlo>=0.1.0",
    "psycopg2-binary",
    "python-ulid>=2.0.0",
    "click",
    "rich",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.entry-points."phlo.plugins.cli"]
lineage = "phlo_lineage.cli_plugin:LineageCliPlugin"

[project.entry-points."phlo.plugins.hooks"]
lineage = "phlo_lineage.hooks_plugin:LineageHookPlugin"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
phlo_lineage = [
    "sql/*.sql",
]

[tool.ruff]
line-length = 100
target-version = "py311"
