[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phlo-api"
version = "0.1.0"
description = "Phlo API - Backend service exposing Phlo internals to Observatory"
readme = {text = "Phlo API backend for Observatory.", content-type = "text/plain"}
requires-python = ">=3.11"
authors = [
    {name = "Phlo Team", email = "team@phlo.dev"},
]
license = {text = "MIT"}
dependencies = [
    "phlo>=0.1.0",
    "fastapi",
    "httpx",
    "anyio",
    "psycopg2-binary",
    "pydantic>=2.0",
    "pyyaml>=6.0.1",
    "uvicorn",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.entry-points."phlo.plugins.services"]
phlo-api = "phlo_api.plugin:PhloApiServicePlugin"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
phlo_api = [
    "service.yaml",
    "Dockerfile",
    "observatory_api/**/*.py",
]

[tool.ruff]
line-length = 100
target-version = "py311"
