[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phlo-minio"
version = "0.1.0"
description = "MinIO service plugin for Phlo"
readme = {text = "MinIO service plugin for Phlo.", content-type = "text/plain"}
requires-python = ">=3.11"
authors = [
    {name = "Phlo Team", email = "team@phlo.dev"},
]
license = {text = "MIT"}
dependencies = [
    "phlo>=0.1.0",
    "pyyaml>=6.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.entry-points."phlo.plugins.services"]
minio = "phlo_minio.plugin:MinioServicePlugin"
minio-setup = "phlo_minio.plugin:MinioSetupServicePlugin"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
phlo_minio = ["service.yaml", "minio-setup.yaml"]

[tool.ruff]
line-length = 100
target-version = "py311"
