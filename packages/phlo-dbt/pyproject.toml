[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phlo-dbt"
version = "0.1.0"
description = "dbt integration capability plugin for Phlo"
readme = {text = "dbt integration capability plugin for Phlo.", content-type = "text/plain"}
requires-python = ">=3.11"
authors = [
    {name = "Phlo Team", email = "team@phlo.dev"},
]
license = {text = "MIT"}
dependencies = [
    "phlo>=0.1.0",
    "phlo-quality>=0.1.0",
    "dbt-core",
    "dbt-trino",
    "dbt-postgres",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.entry-points."phlo.plugins.assets"]
dbt = "phlo_dbt.plugin:DbtAssetProvider"

[project.entry-points."phlo.plugins.cli"]
dbt = "phlo_dbt.cli_plugin:DbtCliPlugin"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"
