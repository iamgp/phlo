config_version: 3
datasources:
  nightscout_duckdb:
    class_name: Datasource
    execution_engine:
      module_name: great_expectations.execution_engine.sqlalchemy_execution_engine
      class_name: SqlAlchemyExecutionEngine
      connection_string: duckdb:////data/duckdb/warehouse.duckdb
      engine_kwargs:
        echo: true
    data_connectors:
      default_sql_connector:
        module_name: great_expectations.datasource.data_connector.sql_data_connector
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          fact_glucose_readings:
            schema_name: main_curated
            table_name: fact_glucose_readings
checkpoint_store_name: checkpoint_store
stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/
  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: checkpoints/
  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: validations/
  evaluation_parameter_store:
    class_name: EvaluationParameterStore
expectations_store_name: expectations_store
validations_store_name: validations_store
evaluation_parameter_store_name: evaluation_parameter_store
